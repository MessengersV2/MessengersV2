<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>איתור הזמנה</title>
    <link href="css/jquery.sidr.dark.css" rel="stylesheet" type="text/css" />
    <link href="css/boilerplate.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="../scripts/respond.min.js"></script>

    <script src="../scripts/jquery.sidr.min.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body class="collect">
    <div id="header"></div>
    <!--Content-->
    <script>
        $(document).ready(function () {
            $(".mainContent").css("height", window.innerHeight - ($("#header").innerHeight() + 160));
        });
    </script>
    <div class="fluid topmenu">
        <div class="topmenuItem topIcon3red active">איסוף</div>
        <div ng-click="onCollectAll()" class="topmenuItem topIcon4">איסוף מרוכז</div>
    </div>

    <div class="mainContent">

        <div class="BarcodeFields">
            <a>
                <div class="BarcodeArea" ng-click='scan()'></div>
            </a>
            <form id="collect">
                <input type="text" class="packageinput" name="packageNum" ng-model="inputVal" placeholder="הקלד מספר פריט"> <button ng-click="onAddBarcode()" type="button"> + </button><br>
                <div class="greyText">* במידה והברקוד אינו קריא ניתן להקליד מספר פריט</div>
            </form>

        </div>
        <div class="loginBtn"><a href="#">אישור</a></div>
    </div>
    <!--Footer-->
    <div id="footer"></div>
</body>
</html>
