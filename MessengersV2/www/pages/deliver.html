<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>מסירה</title>
 

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <script src="../scripts/respond.min.js"></script>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/jquery.sidr.min.js"></script>
    

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");

            var canvas = document.querySelector(".pad");

            var signaturePad = new SignaturePad(canvas, {
                penColor: "rgb(66, 133, 244)"
            });
        });


    </script>

    <style>
        .pad{
            margin-left:auto;
            margin-right:auto;
            width:100%;
            height:100%;
        }
 
        .sigPad{
            width:100%;
        }

        .sigWrapper 
        {
            width:100%;
            height:200px;
        }

        .signatureBox
        {
            width:100%;
            height:50%;
        }

    </style>

    <style>
    </style>
</head>
<body class="home">
    <div id="header"></div>
    <!--Content-->
    <script>
        $(document).ready(function () {
            $(".mainContent").css("height", window.innerHeight - ($("#header").innerHeight() + 160));
        });
    </script>
    <div class="fluid topmenu">
        <div class="topmenuItem topIcon5red active">מסירה</div>
        <div ng-click="onDeliverJoined()" class="topmenuItem topIcon6">מסירה מרוכזת</div>
    </div>

    <div class="mainContent">
        <div class="BarcodeFields" ng-click="onScan">
            <a><div class="BarcodeArea" ng-click="onScan()" id="deliver_startScan"></div></a>
            <form id="deliver">
                <div class="greyText2">* במידה והברקוד אינו קריא ניתן להקליד מספר פריט</div>
                <input ng-model="inputVal" type="text" class="packageinput2" name="packageNum" id="packageinput" placeholder="הקלד מספר פריט">
                <img ng-click="onTakePicture()" class="cameraBtn" id="takePic" src="images/CameraBtn.jpg" alt="" />
                <button ng-click="onCheckBarCode()" type="button">Check</button><br>
                <select class="area" name="area">
                    <option class="areainput" value="-1">קוד מסירה/אי מסירה</option>
                    <option class="areainput" value="01">נמסר</option>
                    <option class="areainput"value="07">נמסר ביחידת דואר</option>
                    <option class="areainput" value="70">מסירה ערב</option>
                    <option class="areainput" value="91">נמסר בתיבת מכתבים</option>
                    <option class="areainput" value="92">נמסר מתחת לדלת</option>
                    <option class="areainput" value="93">הודבק על הדלת</option>
                    <option class="areainput" value="99">מסירה שנייה</option>
                </select>
            </form>
            <div class="totalScanItems">
                <div ng-click="open()" id="sigDiv" class="signature"><a>חתימה</a></div>
            </div>

        </div>
        <div ng-click="onOkPressed()" class="loginBtn"><a>אישור</a></div>
    </div>

    <!-- PopUp-->
    
    <div id="warpPopup" style="display:none">
        <div class="miyunPopup">
            <div class="shiyuchPopupInner2">

                <div class="closePop"><img src="images/closePopup.png" alt=""></div>
                <br>
                <strong>חתימה</strong>
                <br>
                <input type="text" class="packageinput3" name="fname" placeholder="*שם פרטי">
                <input type="text" class="packageinput3" name="lname" placeholder="*שם משפחה">
                <div class="sigPad" id="sigPad">
                    <div class="signatureBox">
                        <div class="sig sigWrapper current" style="display: block;">
                            <div class="typed" style="display: none;"></div>
                            <canvas class="pad" id="pad"></canvas>
                            <input type="hidden" placeholder="יש להחתים את הלקוח כאן" name="output" id="sigOutput" class="output" value="">
                        </div>
                    </div>
                </div>
                <div class="loginBtn" ng-click="onSaveSignarture()"><a>אישור</a></div>

            </div>
        </div>
    </div>

    <script>
   
    </script>

    <!--Footer-->
    <div id="footer"></div>
</body>
</html>
