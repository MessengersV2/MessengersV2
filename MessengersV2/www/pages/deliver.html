<html class="">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>איתור הזמנה</title>
    <link href="css/jquery.sidr.dark.css" rel="stylesheet" type="text/css" />
    <link href="css/boilerplate.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">


    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="../scripts/respond.min.js"></script>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/jquery.sidr.min.js"></script>

    <script type="text/javascript">
        $(function () {
            alert('loading Headers');
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>


    <style>
        #warpList {
            height: 140px;
            width: 100%;
            overflow: auto;
        }

        #warpBtn {
            height: 40px;
            width: 100%;
            padding-bottom: 15px;
        }
    </style>
</head>

<body class="home">
    <div id="header"></div>
    <!--Content-->

    <script type="text/javascript">
        $(document).ready(function () {
            $(".mainContent").css("height", window.innerHeight - ($("#header").innerHeight() + 160));
        });
    </script>

    <!--Slide Menu -->
    <div class="fluid topmenu">
        <div class="topmenuItem topIcon1">רישום</div>
        <div class="topmenuItem topIcon2red active">חלוקה</div>
    </div>

    <!--Main Content  -->
    <div class="mainContent">

        <div class="BarcodeFields">
            <a><div class="BarcodeArea" ng-click="onScan()" id="deliver_startScan"></div></a>
            <form id="deliver">
                <input type="text" ng-model="inputVal" class="packageinput" id="packageinput" name="packageNum" placeholder="הקלד מספר פריט"> <button ng-click="onAddBarCode()" type="button"> Add Barcode</button><br>
                <div class="greyText">* במידה והברקוד אינו קריא ניתן להקליד מספר פריט</div>
            </form>
            <div class="totalScanItems">
                <div class="totalScanItemsText">פריטים שנסרקו עד כה</div>
                <div class="totalScanItemsIcon"><span id="barcodeCount">0</span></div>
                <div class="totalScanItemsedit" ng-click="open()"><a>הצג</a></div>

                <div ng-click="onOkPressed()" class="loginBtn"><a>אישור</a></div>
            </div>

        </div>
    </div>

    <!--Popup Menu  -->
    <div id="warpPopup">
        <div class="miyunPopup">
            <div class="shiyuchPopupInner">

                <div ng-click="onXClick()" class="closePop"><img src="images/closePopup.png" alt="" /></div>
                <br>
                <strong>פריטים שנסרקו עד כה</strong>
                <div id="warpList">
                    <ul style="overflow: auto" id="deleteList" class="deleteList"></ul>
                </div>
                <div id="warpBtn">
                    <div ng-click="onXClick()" class="loginBtn"><a>אישור</a></div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div id="footer"></div>
</body>
</html>
