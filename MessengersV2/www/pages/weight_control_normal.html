<script>
		$(document).ready(function(){

<div class="mainContent">
  <div class="BarcodeFields">
    <form id="weight_control_plate"><br>
      <a href="#">
      <div ng-click="onScan()" class="BarcodeArea"></div>
      </a>
      <input type="text" class="packageinput" id="packageinput" name="packageNum" placeholder="הקלד מספר פריט">
      <br>
      <div class="greyText">* במידה והברקוד אינו קריא ניתן להקליד מספר פריט</div>
    <div class="radioArea">
        <div class="radioBtn">
          <input id="radio1" type="radio" name="radio" value="1" checked="checked">
          <label for="radio1"><span><span></span></span>רגיל</label>
        </div>
        <div class="radioBtn">
          <input ng-model="value" id="radio2" type="radio" name="radio" value="2">
          <label for="radio2"><span><span></span></span>משטח</label>
        </div>
        </div>

      <div class="selectInput">
      <div class="selectInputfield">
        <select class="area" name="area">
          <option class="areainput">משקל מקורי</option>
          <option class="areainput">אופציה 1</option>
          <option class="areainput">אופציה 2</option>
          <option class="areainput">אופציה 3</option>
        </select>
       </div>
       <div class="selectInputfield">
        <select class="area" name="area">
          <option class="areainput">משקל מתוקן</option>
          <option class="areainput">אופציה 1</option>
          <option class="areainput">אופציה 2</option>
          <option class="areainput">אופציה 3</option>
        </select>
      </div>
       </div>
