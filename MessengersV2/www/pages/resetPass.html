<!doctype html>
<html class="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>איפוס סיסמה - דואר ישראל</title>
    <link href="css/boilerplate.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/jquery.sidr.min.js"></script>
</head>
<body class="home">

    <div class="gridContainer clearfix">
        <div class="fluid">

            <div class="fluid"><div class="loginLogo"><img src="images/LogoRed.jpg" alt="" /></div></div>
            <div class="fluid">
                <div class="loginFields">
                    <input type="password" class="userinput" name="username" placeholder="שם משתמש:">
                    <input type="password" class="oldpass" name="oldpass" placeholder="סיסמה ישנה:">
                    <input type="password" class="passinput" name="newpass" placeholder="סיסמה חדשה:">
                    <div class="loginLinks">
                        <div class="loginLinksMiddle"><a href="#">תמיכה</a></div>
                    </div>
                    <div class="loginBtn"><a ng-click="onForgetPassword()">אישור</a></div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
