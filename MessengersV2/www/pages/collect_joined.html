<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>איתור הזמנה</title>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <body class="collect">
        <div id="header"></div>
        <!--Content-->
        <script>
            $(document).ready(function () {
                $(".mainContent").css("height", window.innerHeight - ($("#header").innerHeight() + 160));
            });
        </script>
        <div class="fluid topmenu">
            <div ng-click="onCollect()" class="topmenuItem topIcon3">איסוף</div>
            <div class="topmenuItem topIcon4red active">איסוף מרוכז</div>
        </div>

        <div class="mainContent">

            <div class="BarcodeFields" >
                <form id="collect_joined">
                    <input type="text" class="packageinput4" name="packageNum" placeholder="מספר מנוי">
                    <a ng-click="scan()"><div class="BarcodeArea"></div></a>
                    <div class="greyText2">* במידה והברקוד אינו קריא ניתן להקליד מספר פריט</div>
                    <input type="text" ng-model="inputVal" class="packageinput" name="packageNum" placeholder="הקלד מספר פריט"><br>
                </form>
            </div>
            <div ng-click="onAddBarcode()" class="loginBtn"><a>אישור</a></div>
        </div>
        <!--Footer-->
        <div id="footer"></div>
