<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>מרוכזת מסירה</title>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <style>
        .liDynamic {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .divImages {
            position: absolute;
            right: 0px;
            width: 300px;
            border: 3px solid #8AC007;
            padding: 10px;
        }

        .liImages{
                margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>



    <body class="home">
        <div id="header"></div>
        <!--Content-->
        <script>
            $(document).ready(function () {
                $(".mainContent").css("height", window.innerHeight - ($("#header").innerHeight() + 160));
            });
        </script>
        <div class="fluid topmenu">
            <div class="topmenuItem topIcon5">מסירה</div>
            <div class="topmenuItem topIcon6red active">מסירה מרוכזת</div>
        </div>

        <div class="mainContent">

            <div class="BarcodeFields">
                <a ng-click="onScan()"><div class="BarcodeArea"></div></a>
                <form id="deliver">
                    <div class="greyText2">* במידה והברקוד אינו קריא ניתן להקליד מספר פריט</div>
                    <input type="text" ng-model="input" class="packageinput2" name="packageNum" placeholder="הקלד מספר פריט">
                    <a ng-click="onPlusClicked()"><img class="cameraBtn" src="images/AddBtn.jpg" alt="" /></a>            <a ng-click="onTakePicture()"><img class="cameraBtn" src="images/CameraBtn.jpg" alt="" /></a><br>

                </form>
                <div class="totalScanItems">
                    <div class="totalScanItemsText">נסרקו עד כה</div>
                    <div class="totalScanItemsIcon2">20</div>
                    <div class="signature"><a href="#">חתימה</a></div>
                    <div ng-click="open()" class="totalScanItemsedit"><a>הצג</a></div>
                </div>

            </div>
            <div class="loginBtn"><a href="#">אישור</a></div>
        </div>
        <!--Popup-->
        <div id="warpPopup" style="display:none">
            <div class="miyunPopup">
                <div class="shiyuchPopupInner">
                    <div ng-click="onXClick()" class="closePop"><img src="images/closePopup.png" alt="" /></div>
                    <br>
                    <strong>פריטים שנסרקו עד כה</strong>
                    <ul class="deliverList" style="width: 300px; height: 200px; overflow: auto"></ul>
                    <div ng-click="onXClick()" class="PopBtn"><a>אישור</a></div>

                </div>
            </div>
        </div>


        <!--Footer-->
        <div id="footer"></div>
