<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>מסירה</title>
    <link href="css/jquery.sidr.dark.css" rel="stylesheet" type="text/css" />
    <link href="css/boilerplate.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <script src="../scripts/respond.min.js"></script>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/jquery.sidr.min.js"></script>
    

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");

            var canvas = document.querySelector(".pad");

            var signaturePad = new SignaturePad(canvas, {
                penColor: "rgb(66, 133, 244)"
            });
        });


    </script>

    <style>
    </style>
</head>
<body class="home">
    <div id="header"></div>
    <!--Content-->
    <script>
        $(document).ready(function () {
            $(".mainContent").css("height", window.innerHeight - ($("#header").innerHeight() + 160));
        });
    </script>
    <div class="fluid topmenu">
        <div class="topmenuItem topIcon5red active">מסירה</div>
        <div class="topmenuItem topIcon6">מסירה מרוכזת</div>
    </div>

    <div class="mainContent">

        <div class="BarcodeFields" ng-click="onScan">
            <a><div class="BarcodeArea" ng-click="onScan()" id="deliver_startScan"></div></a>
            <form id="deliver">
                <div class="greyText2">* במידה והברקוד אינו קריא ניתן להקליד מספר פריט</div>
                <input type="text" class="packageinput2" name="packageNum" id="packageinput" placeholder="הקלד מספר פריט">
                <img ng-click="onTakePicture()" class="cameraBtn" id="takePic" src="images/CameraBtn.jpg" alt="" /><br>
                <select class="area" name="area">
                    <option class="areainput">קוד מסירה/אי מסירה</option>
                    <option class="areainput">אופציה 1</option>
                    <option class="areainput">אופציה 2</option>
                    <option class="areainput">אופציה 3</option>
                </select>

            </form>
            <div class="totalScanItems">
                <div ng-click="open()" class="signature"><a>חתימה</a></div>
            </div>

        </div>
        <div class="loginBtn"><a href="#">אישור</a></div>
    </div>

    <!-- PopUp-->
    <div id="warpPopup" style="display:none">
        <div class="miyunPopup">
            <div class="shiyuchPopupInner2">
                <form method="post" action="" class="sigPad">

                    <div class="closePop"><img src="images/closePopup.png" alt="" /></div>
                    <br>
                    <strong>חתימה</strong>
                    <input type="text" class="packageinput3" name="fname" placeholder="*שם פרטי">
                    <input type="text" class="packageinput3" name="lname" placeholder="*שם משפחה">
                    <div class="sigPad" id="sigPad">
                        <div class="signatureBox">
                            <div class="sig sigWrapper">
                                <div class="typed"></div>
                                <canvas class="pad" width="250" height="90"></canvas>
                                <input type="hidden" name="output" id="sigOutput" class="output">
                            </div>
                        </div>
                    </div>

                    <div class="loginBtn"><a href="#">אישור</a></div>
                </form>
            </div>
        </div>
    </div>


    <script>
   
    </script>

    <!--Footer-->
    <div id="footer"></div>
</body>
</html>
